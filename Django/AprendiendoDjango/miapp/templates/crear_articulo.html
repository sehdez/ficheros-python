{% extends 'layout.html' %}
{% block title %}Crear Artículo{% endblock %}


{% block content %}
<h1 class="title">Crear Artículo</h1>
<form action = {% url 'guardar_articulo' %} method= "POST">
    <laber for="title">Título: </label>
    <input type= "text" name ="title" placeholder="Ingresa aquí el título" />
    {% csrf_token %}
    <laber for="content">Contenido:</label>
    <textarea name = "content" ></textarea>

    <label for="public">¿Publicado?</label>

        <option value="1">Sí</option>
        <option value="0">No</option>
    </select>
    <input type="submit" value="Guardar"/>
</form>


{% endblock %}
